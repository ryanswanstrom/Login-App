#{extends 'main.html' /}
#{set 'title'} Forgot Username #{/set}

<header><h2>Forgot Username</h2></header>

<article id="form">
	#{form @UsersOpen.sendUsername() }
		<p id="username-field">
			<label for="email" >Email</label>
			<input type="text" name="email" value="${flash.email}"/> #{ifError 'email'} <span class="error">#{error 'email' /}</span>   #{/ifError}
		</p>

		<p id="signin-field">
		<input type="submit" value="Get Username"/>
		</p>
	#{/form}
</article>
